<h3>Agregar</h3>
    <hr>

    <form (ngSubmit)="agregar()">

        <input 
            type="text" 
            placeholder="Nombre"
            name="nombre"
            [(ngModel)]="nuevo.nombre"
        />
        <!-- [] es para establecer un objeto
            [value]="nuevo.nombre"

            () es para EMITIR o ESCUCHAR EVENTOS
            (input)="cambiarNombre( $event )" -->
        <input 
            type="number" 
            placeholder="Poder"
            name="poder"
            [(ngModel)]="nuevo.poder"
        />
        
        <button type="submit">
            Agregar
        </button>
        
    </form>
