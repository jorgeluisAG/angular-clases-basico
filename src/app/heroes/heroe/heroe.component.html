

<h1>{{ nombre }}</h1>

<dl>
    <td> Nombre: </td>
    <dd> {{ nombre }}</dd>

    <td> Edad: </td>
    <dd> {{ edad }}</dd>

    <td> Funcion: </td>
    <dd> {{ obtenerNombre() }}</dd>

    <td> Capitalizado: </td>
    <!-- Esto lo capitaliza <dd> {{ nombre.toUpperCase() }}</dd> -->
    <dd> {{ nombreCapitalizado }}</dd>
</dl>

<button *ngIf="nombre !== 'Spiderman'"
  (click)="cambiarNombre()">
    Cambiar Heroe
</button>
<button *ngIf="edad !== 25"
  (click)="cambiarEdad()">
    Cambiar Edad
</button>

<button
  (click)="resetForm()">
    Reset
</button>
